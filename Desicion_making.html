<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision_making_statements</title>
</head>
<body>
    <script>

        //if-else statement:
       let n = 11;
let isPrime = true;

if (n === 1) {
    console.log("1 is not a prime number");
} else if (n === 2 || n === 3) {
    console.log(n + " is a prime number");
} else {
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            isPrime = false;
            break; // Exit the loop early if a divisor is found
        }
    }
    if (isPrime) {
        console.log(n + " is a prime number");
    } else {
        console.log(n + " is not a prime number");
    }
}

        //else-if ladder:
        let marks = 85;

if (marks >= 90) {
    console.log("Grade: A+");
} else if (marks >= 80) {
    console.log("Grade: A");
} else if (marks >= 70) {
    console.log("Grade: B");
} else if (marks >= 60) {
    console.log("Grade: C");
} else if (marks >= 50) {
    console.log("Grade: D");
} else {
    console.log("Grade: F (Fail)");
}


        
    
    </script>
</body>
</html>
