<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

        //Arithmetic Operators
        let a=10
        let b=20
        console.log("Addition",a+b)
        console.log("Subtraction",a-b)
        console.log("Multiplication",a*b)
        console.log("Division",a/b)
        console.log("Modulus",a%b)
        console.log("Increment",a=++b)
        console.log("Decrement",a=--b)


        //Logical operators
        console.log("Logical AND",a>10 && b<50)
        console.log("LOgical OR",a>10 || b<50)
        console.log("Logical NOT",!(a>10 || b<10))
        

        //Comaprison Operators
        c=10
        d="10"
        console.log("is equal to",a==b)
        console.log("is exactly equal to",a===b)
        console.log("is not equal",c!=d)
        console.log("is greater than",c>d)
        console.log("is less than",c<d)
        console.log("is greater than or equal to",c>=d)
        console.log("is less than or equal to",c<=d)
        

        //Assignment Operators
        console.log("is equal to",a=b)
        console.log("+ equal to",a+=b)
        console.log("- equal to",a-=b)
        console.log("* equal to",a*=b)
        console.log("/ equal to",a/=b)
        console.log("% equal to",a%=b)

    </script>
</body>
</html>
