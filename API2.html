<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./API2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <section>
            <article id="search_city">
                <aside>
                    <input type="search" placeholder="Select your city" id="city">
                    <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
                </aside>
            </article>
            <article id="show_temp">
                <img src="../asserts/sunny.webp"
                    alt="" id="display_image">
                <p id="description">Description</p>
                <h2 id="temp">Temp</h2>
            </article>
            <article id="h_w">
                <aside>
                    <img src="../asserts/humidity-icon-2048x1675-xxsge5os.png" alt="" id="humidity">
                    <p id="hum">Humidity</p>
                </aside>
                <aside>
                    <img src="../asserts/517287.png" alt="">
                    <p id="wind">Wind</p>
                </aside>
            </article>
        </section>
    </main>
    <script src="./API2.js"></script>
</body>

</html>
