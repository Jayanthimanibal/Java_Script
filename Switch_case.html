<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let marks = 85;
let grade;

switch (true) {
    case (marks >= 90):
        grade = "A+";
        break;
    case (marks >= 80):
        grade = "A";
        break;
    case (marks >= 70):
        grade = "B";
        break;
    case (marks >= 60):
        grade = "C";
        break;
    case (marks >= 50):
        grade = "D";
        break;
    default:
        grade = "F (Fail)";
}

console.log("Marks: " + marks + ", Grade: " + grade);
    </script>
</body>
</html>
