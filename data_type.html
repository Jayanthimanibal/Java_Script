<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1000
        console.log("1.Number",typeof(a))

        let b='jayanthi'
        console.log("2.String",typeof(b))

        let c=true
        console.log("3.Boolean",typeof(c))

        let d=BigInt(12345678901234567789)
        console.log(d)
        console.log("4.BigInt",typeof(d))

        //undefined is a primitive data type and also a special value that 
        // represents a variable that has been declared but has not been assigned a value.
        let e;
        console.log(e)
        console.log("5.Undefined",typeof(e))

        let f=null
        console.log("6.Null",typeof(f))

        let g=$;
        console.log("7.Symbol",typeof(g))


    
    </script>
</body>
</html>
